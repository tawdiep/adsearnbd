<div id="startMenu" style="visibility: visible;">
      <div id="mopeMenu" class="boxshadow">

        <img id="logo" src="img/logo.png">
        <div id="onconnectDiv" style="visibility:visible;">
          <br>
          <select id="serverSelect"><optgroup label="New York, USA (Ping ?ms)"><option>New York 1 [31 players ]</option></optgroup><optgroup label="Dallas, USA (Ping ?ms)"><option>Dallas 1 [20 players ]</option></optgroup><optgroup label="Los Angeles, USA (Ping ?ms)"><option>Los Angeles 1 [20 players ]</option></optgroup><optgroup label="Sao Paulo, Brazil (Ping ?ms)"><option>Sao Paulo 1 [32 players ]</option></optgroup><optgroup label="Frankfurt, Germany (Ping ?ms)"><option>Frankfurt 1 [201 players ]</option></optgroup><optgroup label="Paris, France (Ping ?ms)"><option>Paris 1 [119 players ]</option></optgroup><optgroup label="Stockholm, Sweden (Ping ?ms)"><option>Stockholm 1 [81 players ]</option></optgroup><optgroup label="Singapore, Singapore (Ping 72ms)"><option>Singapore 1 [136 players ]</option></optgroup><optgroup label="Sydney, Australia (Ping ?ms)"><option>Sydney 1 [17 players ]</option></optgroup></select>


          <div id="onPlayReadyWrap">
            <div class="optionsBtn">
              <button id="settingsButton" class="button" type="submit" style="background-color:transparent; border-color:transparent;">
                <img src="img/settings.png" width="30" height="30">
              </button>


            </div>


            <div id="nickInputContainer" style="display: block;">
              <input id="nickInput" autofocus="" placeholder="Your name" maxlength="15" style="width: 100%; height: 40px; line-height: 36px;">
            </div>


            <p id="serverResponse">
            </p>
            <div id="moneyRectWrap">
              <div id="moneyRect">
                <div id="mope-io_300x250">
                </div>
              </div>


              <a>
                <button id="startButton" class="startButton1">Play</button>
              </a>
            </div>

            <div id="connecting" style="display: none;">
              <div class="connecting-inner">
                <div id="conimgContainer">
                  <img class="conimg" src="/assets/s/1/skins/land/mouse/0/mouse.png" width="80px">
                </div>
                <p>Connecting...</p>
                <p id="txtServer" style="font-size:14px;">(Singapore 1)</p>
              </div>
            </div>


          </div>
          <div id="optionsDiv">
            <button id="closeBut" type="submit" class="button" style="background-color:transparent; border-color:transparent;">
              <img src="img/x.png" width="35" height="35">
            </button>


            <button id="button_mute" class="button" type="submit" style="background-color:transparent; border-color:transparent;">
              <img id="button_mute_img" src="img/sound_on.png" width="30" height="30" title="Mute/unmute sounds">
            </button>

            <div id="options_graphicsButs">
              <p>Graphics (Use Medium/Low if the game lags for you) </p>
              <p id="graphics_fps"> FPS 60 (perfect)</p>

              <button id="graphicsBut_low" style="opacity: 1;">Low Graphics</button>
              <button id="graphicsBut_med" style="opacity: 1;">Medium Graphics</button>
              <button id="graphicsBut_hd" disabled="" style="opacity: 0.5;">High Graphics</button>
            </div>


            <h3>Options:</h3>
            <div id="optionsContainer">
            <label><input type="checkbox" id="options_noImages"><span style="color: black;" '="">No Animal images  </span></label><label><input type="checkbox" id="options_noNames"><span style="color: black;" '="">No Names &amp; Chat  </span></label><label><input type="checkbox" id="options_disableFilter"><span style="color: black;" '="">Disable Profanity Filter</span></label></div>
            <br>
            <a>
              <button id="btnSpectate" style="display:block">Spectate</button>
            </a>
          </div>


        </div>

      </div>


      <div class="footer">
        <h2 class="announcement">ANNOUNCEMENT</h2>
        <h4>Coins are back in Mope.io! And be sure to check out Gems, our new premium currency.</h4>

        <div class="button-container">
          <a href="https://discord.com/invite/nQAVB9c" class="join-button" target="_blank">
            Join Discord
          </a>
        </div>

      </div>

    </div>
